<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotate</title>

    <!-- CSS -->
    <link href="style.css" rel="stylesheet" />
    <!-- end -->

</head>
<body>

<canvas id="canvas"></canvas>
<div id="uiContainer">
    <div id="ui">
        <div id="x"></div>
        <div id="y"></div>
        <div id="rotation"></div>
    </div>
</div>

<script id="2d-vertex-shader" type="x-shader/x-vertex">

    // vec2 is similar to a vec4 but only has x and y

    attribute vec2 a_position; // a_position look like {x: 0, y: 0}, default = 0, 0

    uniform vec2 u_resolution;
    uniform vec2 u_translation;
    uniform vec2 u_rotation;

    void main() {

        // rotate the position
        vec2 rotatedPosition = vec2(
            a_position.x * u_rotation.y + a_position.y * u_rotation.x,
            a_position.y * u_rotation.y - a_position.x * u_rotation.x
        );

        // add in the translation
        vec2 position = rotatedPosition + u_translation;

        // convert the position from pixels to 0.0 to 1.0
        vec2 zeroToOne = position / u_resolution;

        // convert from 0 -> 1 to 0 -> 2
        vec2 zeroToTwo = zeroToOne * 2.0;

        // convert from 0 -> 2 to -1 -> +1 (clipspace)
        vec2 clipSpace = zeroToTwo - 1.0;

        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1); // (0,0) top left
    }

</script>

<script id="2d-fragment-shader" type="x-shader/x-fragment">

    precision mediump float;

    uniform vec4 u_color;

    void main() {
        gl_FragColor = u_color; // take a color uniform input
    }

</script>

<script src="https://webglfundamentals.org/webgl/resources/jquery-1.7.1.min.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/jquery-ui-1.8.16.custom.min.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/jquery.mousecapture.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/jquery.gman.ui.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/jquery-gman-circle.js"></script>

<script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>

<!-- JS -->
<script src="main.js" type="text/javascript"></script>
<!-- end -->

</body>
</html>
