<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix projection</title>

    <!-- CSS -->
    <link href="style.css" rel="stylesheet" />
    <!-- end -->

</head>
<body>

<canvas id="canvas"></canvas>
<div id="uiContainer">
    <div id="ui">
        <div id="x"></div>
        <div id="y"></div>
        <div id="angle"></div>
        <div id="scaleX"></div>
        <div id="scaleY"></div>
    </div>
</div>

<script id="2d-vertex-shader" type="x-shader/x-vertex">

    // vec2 is similar to a vec4 but only has x and y

    attribute vec2 a_position; // a_position look like {x: 0, y: 0}, default = 0, 0

    uniform mat3 u_matrix; // add new shader, matrix

    void main() {

        // multiply the position by the matrix
        gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
    }

</script>

<script id="2d-fragment-shader" type="x-shader/x-fragment">

    precision mediump float;

    uniform vec4 u_color;

    void main() {
        gl_FragColor = u_color; // take a color uniform input
    }

</script>

<script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>

<!-- JS -->
<script src="main.js" type="text/javascript"></script>
<!-- end -->

</body>
</html>
